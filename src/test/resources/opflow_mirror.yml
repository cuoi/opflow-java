## Opflow configuration
---

opflow:
    # Common parameters
    uri: amqp://master:zaq123edcx@opflow-broker-defaults
    exchangeName: tdd-mirror-exchange
    routingKey: tdd-mirror-rpc
    queueName: tdd-mirror-queue

    # Opflow RPC Master
    master:
        exchangeName: tdd-mirror-exchange
        routingKey: tdd-mirror-rpc
        responseName: tdd-mirror-feedback
    
    # Opflow RPC Worker
    worker:
        exchangeName: tdd-mirror-exchange
        routingKey: tdd-mirror-rpc
        operatorName: tdd-mirror-queue
        responseName: tdd-mirror-feedback
    
    # Opflow Pub/Sub Handler
    pubsub:
        exchangeName: tdd-mirror-publisher
        routingKey: tdd-mirror-pubsub-public
        otherKeys: tdd-mirror-pubsub-group,tdd-mirror-pubsub-private
        subscriberName: tdd-mirror-subscriber


